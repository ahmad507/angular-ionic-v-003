<div class="form-field">
  <label [class]="isFocused || value !== '' ? 'label-focused' : 'label-blur' ">{{ label }}</label>
  <input
    [(ngModel)]="value"
    type="text"
    (focus)="onFocus()"
    (blur)="onBlur()"
    *ngIf="shouldFormat" appInputCurrency
    [disabled]="disabled">
  <input
    [(ngModel)]="value"
    type="text"
    (focus)="onFocus()"
    (blur)="onBlur()"
    *ngIf="!shouldFormat"
    [disabled]="disabled">
</div>
