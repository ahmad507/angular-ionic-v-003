<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon class="ml-4" slot="icon-only" name="close-circle" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="mt-[16px]">
    <app-input label="Merek Aksesoris" [(value)]="inputMerekAcc"></app-input>
    <app-input label="Harga Aksesoris" [(value)]="inputHargaAcc"></app-input>
    <app-button (buttonClick)="handleClick(acc_props)" [ButtonBlock]="true" ButtonText="Tambahkan"></app-button>
  </div>
</ion-content>
