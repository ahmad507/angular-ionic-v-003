<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon class="ml-4" slot="icon-only" name="arrow-back-circle" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <span class="header-name">Pilih Penggunaan Kendaraan</span>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let item of listMvLicense" (click)="getDataMvLicense(item)">
    <div class="flex items-center justify-between">
      <div class="text-xs break-all font-semibold">{{item.id}}&nbsp;&nbsp;-&nbsp;&nbsp;{{item.desc}}</div>
    </div>
    <ion-icon slot="end" clas="icon-only" name="caret-forward" color="primary"></ion-icon>
  </ion-item>

</ion-content>
