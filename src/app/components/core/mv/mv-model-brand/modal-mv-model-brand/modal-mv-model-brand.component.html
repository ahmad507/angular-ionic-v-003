<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon class="ml-4" slot="icon-only" name="arrow-back-circle" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <span class="header-name">Pilih Merek Kendaraan</span>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let item of DataMerekKendaraan">
    <div>{{item.name}}</div>
    <ion-icon slot="end" clas="icon-only" name="caret-forward" color="primary"></ion-icon>
  </ion-item>
</ion-content>
