<ion-header #toolbar class="ion-no-border">
  <ion-toolbar>
    <ion-grid fixed="true">
      <ion-row>
        <ion-col sizeXs="8" style="margin-top: 8px;">
          <!-- <div class="company-name"> -->
          <ion-img style="width: 152px; margin-left: 16px;"
            src="https://www.asuransiku.id/support/images/logo/logo-asuransiku_.png"></ion-img>
          <!-- </div> -->
        </ion-col>
        <ion-col sizeXs="4">
          <ion-buttons style="float: right;">

            <ion-button class="header-button ion-activatable ripple-parent circle">
              <span class="badge">9</span>
              <ion-icon color="dark" slot="icon-only" name="notifications-outline"
                style="transform: rotate(15deg);"></ion-icon>
            </ion-button>

            <ion-button class="header-button ion-activatable ripple-parent circle">
              <ion-icon color="dark" slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>

          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="toolbar">
  <!-- <ion-toast trigger="downloadProgress" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast> -->
  <div>
    <ion-toast [isOpen]="toastIsOpen" message="Download File Success" class="custom-toast" [duration]="3000"
      icon="cloud-download-outline"></ion-toast>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6" sizeLg="8" sizeXl="8">
        <section #slider>

          <swiper-container #swiper (slidechange)="onSlideChange()" [slidesPerView]="1.2" [spaceBetween]="20"
            [centeredSlides]="true" [initialSlide]="1" autoPlay="true">
            <swiper-slide *ngFor="let item of bannerArray let idx = index">
              <div
                style="height: 152px; margin-top: 16px; border-radius: 8px; background-color: var(--ion-color-primary); box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);">
                <img style="border-radius: 8px; object-fit: fill; overflow: hidden; height: 120px; width: 100%;"
                  [src]="item.image" />
              </div>
            </swiper-slide>
          </swiper-container>

          <div style="display: flex; flex-wrap: wrap; gap: 5px; margin-top: 8px; margin-left: 16px;">
            <div [class]="activeSlide === idx ? 'indicator_a' : 'indicator_i' "
              *ngFor="let item of bannerArray let idx = index"></div>
          </div>

        </section>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-spacer></app-spacer>

              </div>
            </ion-col>

              <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="ion-activatable ripple-parent menu-button">

  <section #menu style="visibility: visible;">

    <ion-grid [fixed]="true">
      <ion-row class="ion-justify-content-center">
        <ion-col sizeXs="12" sizeMd="6" sizeLg="8" sizeXl="8">
          <ion-row class="ion-justify-content-center">

            <ion-col size="2" sizeXs="3">
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="ion-activatable ripple-parent menu-button" (click)="selectImageCamera()">
                  <ion-ripple-effect></ion-ripple-effect>
                  <img [src]=" 'assets/core/' + 'camera' + '.svg'">
                </div>
                <div style="font-size: 12px; font-weight: 700;">Camera</div>
              </div>
            </ion-col>

            <ion-col size="2" sizeXs="3">
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="ion-activatable ripple-parent menu-button" (click)="selectImageGallery()">
                  <ion-ripple-effect></ion-ripple-effect>
                  <img [src]=" 'assets/core/' + 'gallery' + '.svg'">
                </div>
                <div style="font-size: 12px; font-weight: 700;">Gallery</div>
              </div>
            </ion-col>

            <ion-col size="2" sizeXs="3">
              <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="ion-activatable ripple-parent menu-button" (click)="downloadPdfFile(pdfUrl)">
                  <ion-ripple-effect></ion-ripple-effect>
                  <img [src]=" 'assets/core/' + 'download' + '.svg'">
                </div>
                <div style="font-size: 12px; font-weight: 700;">Download</div>

      </ion-row>

  <section #news_1>

    <ion-card *ngFor="let item of articlesArray let idx = index">
      <ion-card-title>
        <ion-item>
          <ion-col size="9" style="margin-right: 8px;">{{item.title_article}}</ion-col>
          <ion-col size="3">
            <ion-thumbnail>
              <ion-img [src]="item.image_thumbnail"></ion-img>
            </ion-thumbnail>
          </ion-col>
        </ion-item>
      </ion-card-title>
      <!-- <ion-card-content>
        <ion-text [innerHTML]="item.content"></ion-text>
      </ion-card-content> -->
    </ion-card>

  </section>

  <section #news_2>

    <ion-card *ngFor="let item of articlesNewArray let idx = index">
      <ion-card-title>
        <ion-item>
          <ion-col size="9" style="margin-right: 8px;">{{item.title_article}}</ion-col>
          <ion-col size="3">
            <ion-thumbnail>
              <ion-img [src]="item.image_thumbnail"></ion-img>
            </ion-thumbnail>
          </ion-col>
        </ion-item>

      <!-- <ion-card-content>
        <ion-text [innerHTML]="item.content"></ion-text>

  <section #news_3>

  <section #newsPartner>

  </section>

  <section #paymentPartner>

  </section>

  <section #productList>

  </section>
  <app-spacer></app-spacer>
  <ion-grid style="visibility: hidden;">
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6" sizeLg="8" sizeXl="8">
        <app-spacer></app-spacer>
        <!-- <ion-title *ngIf="documents.length > 0">Files</ion-title> -->
        <ion-list>
          <ion-item-sliding slide="end" *ngFor="let file of documents; let i = index">
            <ion-item (click)="openFile(file)" button>
              <ion-thumbnail>
                <img alt="Silhouette of a person's head" src="assets/core/pdf.svg" />
              </ion-thumbnail>
              <ion-label class="ion-text-wrap ion-padding">{{file.name}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deletePdf(file)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <app-spacer></app-spacer>
        <!-- <ion-title *ngIf="images.length > 0">Images</ion-title> -->
        <ion-list>
          <ion-item-sliding slide="end" *ngFor="let file of images; let i = index">
            <ion-item>
              <ion-thumbnail>
                <ion-img [src]="file.data"></ion-img>
              </ion-thumbnail>
              <ion-label class="ion-text-wrap ion-padding">{{file.name}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deleteImage(file)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
              <ion-item-option color="primary" (click)="uploadImage(file)">
                <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
